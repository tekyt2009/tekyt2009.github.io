<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        .social-links {
            list-style-type: none;
            padding: 0;
        }
        .social-links li {
            display: inline-block;
            margin: 30px;
        }
        .social-links a {
            text-decoration: none;
        }
        .social-links img:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <h1>Connect with Me</h1>

    <ul class="social-links">
        <li>
            <a href="https://www.youtube.com/c/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" style="width: 120px; height: 80px;">
            </a>
        </li>
        <li>
            <a href="https://discord.gg/yourinvite" target="_blank">
                <img src="https://logos-world.net/wp-content/uploads/2020/12/Discord-Logo.png" alt="Discord" style="width: 100px; height: 100px;">
            </a>
        </li>
        <li>
            <a href="https://account.xbox.com/en-us/Profile?gamerTag=yourgamertag" target="_blank">
                <img src="https://1000logos.net/wp-content/uploads/2017/12/Xbox-logo.png" alt="Xbox" style="width: 110px; height: 80px;">
            </a>
        </li>
        <li>
            <a href="https://www.playstation.com/en-us/network/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/PlayStation_logo.svg" alt="PlayStation" style="width: 90px; height: 90px;">
            </a>
        </li>
        <li>
            <a href="https://steamcommunity.com/id/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam" style="width: 100px; height: 100px;">
            </a>
        </li>
        <li>
            <a href="https://www.twitch.tv/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Twitch_Glitch_Logo_Purple.svg" alt="Twitch" style="width: 120px; height: 90px;">
            </a>
        </li>
    </ul>

</body>
</html>
