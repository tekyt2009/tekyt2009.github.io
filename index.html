<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        .social-links {
            list-style-type: none;
            padding: 0;
        }
        .social-links li {
            display: inline-block;
            margin: 30px;
        }
        .social-links a {
            text-decoration: none;
        }
        .social-links img {
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }
        .social-links img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <h1>Connect with Me</h1>

    <ul class="social-links">
        <li>
            <a href="https://www.youtube.com/c/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
            </a>
        </li>
        <li>
            <a href="https://discord.gg/yourinvite" target="_blank">
                <img src="https://seeklogo.com/images/D/discord-logo-134E148657-seeklogo.com.png" alt="Discord">
            </a>
        </li>
        <li>
            <a href="https://account.xbox.com/en-us/Profile?gamerTag=yourgamertag" target="_blank">
                <img src="https://logodownload.org/wp-content/uploads/2017/04/xbox-logo-1.png" alt="Xbox">
            </a>
        </li>
        <li>
            <a href="https://www.playstation.com/en-us/network/yourprofile" target="_blank">
                <img src="https://logodownload.org/wp-content/uploads/2014/10/playstation-logo-1.png" alt="PlayStation">
            </a>
        </li>
        <li>
            <a href="https://steamcommunity.com/id/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam">
            </a>
        </li>
        <li>
            <a href="https://www.twitch.tv/yourprofile" target="_blank">
                <img src="https://logodownload.org/wp-content/uploads/2019/06/twitch-logo-7.png" alt="Twitch">
            </a>
        </li>
        <li>
            <a href="https://www.epicgames.com/id/yourprofile" target="_blank">
                <img src="https://logodownload.org/wp-content/uploads/2020/12/epic-games-logo-1.png" alt="Epic Games">
            </a>
        </li>
    </ul>

</body>
</html>
