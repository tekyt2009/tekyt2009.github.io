<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .social-links {
            list-style-type: none;
            padding: 0;
        }
        .social-links li {
            display: inline-block;
            margin: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .social-links img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Connect with Me</h1>

    <ul class="social-links">
        <li>
            <a href="https://www.youtube.com/c/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
            </a>
        </li>
        <li>
            <a href="https://discord.gg/yourinvite" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord">
            </a>
        </li>
        <li>
            <a href="https://account.xbox.com/en-us/Profile?gamerTag=yourgamertag" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/en/4/4e/Xbox_one_logo.svg" alt="Xbox">
            </a>
        </li>
        <li>
            <a href="https://www.playstation.com/en-us/network/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/PlayStation_logo.svg" alt="PlayStation">
            </a>
        </li>
        <li>
            <a href="https://steamcommunity.com/id/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam">
            </a>
        </li>
        <li>
            <a href="https://www.twitch.tv/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Twitch_Logo_Purple.png" alt="Twitch">
            </a>
        </li>
        <li>
            <a href="https://www.epicgames.com/id/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Epic_Games_logo.svg" alt="Epic Games">
            </a>
        </li>
    </ul>

</body>
</html>
