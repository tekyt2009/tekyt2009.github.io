<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Advertising</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .social-media a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease-in-out;
        }
        .social-media a:hover {
            color: #007bff;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .social-media {
                flex-wrap: wrap;
            }
            .social-media a {
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Connect with Us on Social Media</h1>
    <div class="social-media">
        <a href="https://www.facebook.com/YourPage" target="_blank">Facebook</a>
        <a href="https://twitter.com/YourTwitter" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/YourInstagram" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/company/YourCompany" target="_blank">LinkedIn</a>
    </div>
</div>

</body>
</html>
